{{ define "main" }}
<div class="post-list">
  <h1 class="page-title">All Posts</h1>
  <ul class="post-items">
    {{ range (where .Site.RegularPages "Type" "post").ByDate.Reverse }}
    <li class="post-item">
      <a href="{{ .RelPermalink }}" class="post-link">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
