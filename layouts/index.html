{{ define "main" }}
{{ partial "header" . }}

<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="mx-auto w-700">
                <div class="markdown">
                    <div class="landing">
                        {{ partial "content" . }}
                    </div>
                </div>

                <div class="posts">
                    <ul>
                        {{ $pages := where .Site.RegularPages "Type" "in" .Site.Params.mainSections }}
                        {{ range $pages.ByDate.Reverse }}
                        <li>
                            <a href="{{ .Permalink }}">{{ .Title }}</a>
                        </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

{{ partial "footer" . }}
{{ end }}
