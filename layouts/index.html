{{ define "main" -}}
<button class="hamburger-menu" onclick="toggleSidebar()">â˜°</button>
<div class="post-list">
  {{ partial "breadcrumbs.html" . }}
  <h1 class="page-title">Recent Posts</h1>
  <ul class="post-items">
    {{ range first 10 (sort (where .Site.RegularPages "Type" "post") ".Params.index" "desc") }}
    <li class="post-item">
      <a href="{{ .RelPermalink }}" class="post-link">{{ .Title }}</a>
    </li>
    {{ end }}
    <li class="post-item">
      <a href="{{ "/post/" | relURL }}" class="post-link">View all posts</a>
    </li>
  </ul>
</div>
{{- end }}
