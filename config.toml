baseURL = "https://autoscaler.sh/"
languageCode = "en-us"
title = "autoscaler.sh"
author = "Swapnil Patel"
theme = "hugo-nanx2023"

canonifyurls = true
publishDir = "public"
[pagination]
  pagerSize = 5

relativeURLs = true
enableEmoji = true
googleAnalytics = ""
enableRobotsTXT = true
hasCJKLanguage = false

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  pagetitle = "autoscaler.sh"
  description = """hi, I'm <a href="https://x.com/swap357" target="_blank">swapnil</a>!<br>
                  This is a log of my experiments, <br>
                  breaking and building things.
                  <br>"""
  copyright = "The views and content expressed on this site are strictly my own and not affiliated with any other party. &copy; 2024, Swapnil Patel"
  faviconfile = "image/favicon.png"
  logofile = "image/logo.png"
  logoalt = "autoscaler.sh logo"
  mainSections = ["post"]
  posts_navigation = true
  uselatex = true
  highlightjs = true
  highlightjslanguages = ["r", "python", "bash", "yaml", "json"]
  progressively = false
  externalLinksNewTab = true
  github = "swap357"
  twitter = "swap357"
  linkedin = "swap357"

[permalinks]
  post = "/post/:year/:month/:title/"

[taxonomies]
  category = "categories"
  tag = "tags"

# Main menu items
[[menu.primary]]
  identifier = "posts"
  name = "Home"
  url = "/"
  weight = 1

[[menu.primary]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 2

